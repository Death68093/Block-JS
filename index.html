<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>LogicBuilder Titan â€” Pro</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body class="dark">

  <header id="topbar">
    <div class="brand">
      <i class="material-icons">schema</i>
      <strong>TITAN</strong><span>Logic Engine</span>
    </div>
    <div id="controls">
      <div class="control-group">
        <button id="runBtn" class="primary"><i class="material-icons">play_arrow</i> Run</button>
        <button id="stepBtn"><i class="material-icons">redo</i> Step</button>
        <button id="stopBtn" class="danger"><i class="material-icons">stop</i> Stop</button>
      </div>
      <span class="divider"></span>
      <div class="control-group">
        <button id="saveBtn"><i class="material-icons">save</i> Save</button>
        <button id="loadBtn"><i class="material-icons">folder_open</i> Load</button>
        <button id="clearBtn"><i class="material-icons">delete_sweep</i> Clear</button>
      </div>
      <span class="divider"></span>
      <div class="control-group">
        <button id="pluginBtn" title="Plugin Manager"><i class="material-icons">extension</i></button>
        <button id="docsBtn" title="Docs"><i class="material-icons">menu_book</i></button>
      </div>
      <span class="divider"></span>
      <button id="themeBtn" title="Toggle Theme"><i class="material-icons">dark_mode</i></button>
    </div>
  </header>

  <div id="editor-container">
    
    <aside id="block-palette">
      <div class="search-box">
        <i class="material-icons">search</i>
        <input type="text" id="paletteSearch" placeholder="Search components...">
      </div>
      <div class="palette-scroll" id="paletteContent"></div>
    </aside>

    <main id="workspace">
      <div id="canvas-info">
        <span id="zoom-indicator">100%</span>
        <span id="coords-indicator">0, 0</span>
      </div>

      <div id="canvas-viewport">
        <div id="canvasInner">
          <svg id="connections"></svg>
        </div>
      </div>
    </main>

    <aside id="sidebar-right">
      
      <section class="panel prop-panel">
        <div class="panel-header">
          <h3>Properties</h3>
          <i class="material-icons">tune</i>
        </div>
        <div id="properties-content">
          <p class="empty-msg">Select a node to edit properties.</p>
        </div>
      </section>

      <section class="panel var-panel">
        <div class="panel-header">
          <h3>Variables</h3>
          <button id="addVarBtn" class="icon-btn"><i class="material-icons">add</i></button>
        </div>
        <div id="variables-list"></div>
      </section>

      <section class="panel console-panel">
        <div class="panel-header">
          <h3>Execution Log</h3>
          <div>
            <button id="clearLogBtn" class="icon-btn"><i class="material-icons">block</i></button>
            <button id="openRunWindowBtn" class="icon-btn" title="Open Run Window"><i class="material-icons">open_in_new</i></button>
          </div>
        </div>
        <div id="console-output"></div>
      </section>

      <section class="panel plugin-panel">
        <div class="panel-header">
          <h3>Plugins</h3>
          <div>
            <button id="addPluginBtn" class="icon-btn" title="Add Plugin"><i class="material-icons">add</i></button>
          </div>
        </div>
        <div id="plugins-list" style="padding:10px; overflow-y:auto;"></div>
      </section>

    </aside>
  </div>

  <input type="file" id="fileInput" accept=".json" style="display:none" />

  <div id="context-menu" class="hidden"></div>

  <!-- Docs / Plugin Modal -->
  <div id="modal-backdrop" class="hidden"></div>
  <div id="modal" class="hidden">
    <div id="modal-header">
      <span id="modal-title">Docs</span>
      <button id="modal-close" class="icon-btn"><i class="material-icons">close</i></button>
    </div>
    <div id="modal-body" style="padding:12px; max-height:60vh; overflow:auto; font-size:13px;"></div>
  </div>

  <script src="script.js" defer></script>
</body>
</html>
