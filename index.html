<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>LogicBuilder Ultimate</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body class="theme-cyber">

  <header id="topbar">
    <div class="brand-left">
      <i class="material-icons logo">hub</i>
      <div class="brand-text">
        <strong>LogicBuilder</strong>
        <span class="muted">Ultimate</span>
      </div>
      <nav id="main-nav">
        <button id="settingsBtn"><i class="material-icons">settings</i> Settings</button>
        <button id="docsBtn"><i class="material-icons">menu_book</i> Docs</button>
      </nav>
    </div>

    <div class="brand-right">
      <div class="actions">
        <button id="runBtn" class="primary-btn" title="Run Game"><i class="material-icons">play_arrow</i> PLAY</button>
      </div>
      <div class="separator"></div>
      <div class="file-actions">
        <button id="saveBtn" title="Save Project"><i class="material-icons">save</i></button>
        <button id="loadBtn" title="Load Project"><i class="material-icons">folder_open</i></button>
        <button id="clearBtn" title="Clear Canvas"><i class="material-icons">delete_sweep</i></button>
      </div>
    </div>
  </header>

  <div id="editor-container">
    <aside id="block-palette">
      <div class="search-box">
        <i class="material-icons">search</i>
        <input id="paletteSearch" placeholder="Search 60+ nodes..." />
      </div>
      <div id="paletteContent" class="palette-scroll"></div>
    </aside>

    <main id="workspace">
      <div id="canvas-viewport">
        <div id="canvasInner">
          <svg id="connections"></svg>
        </div>
      </div>
      <div id="canvas-info">
        <span id="zoom-indicator">100%</span> | <span id="coords-indicator">0, 0</span>
      </div>
    </main>

    <aside id="sidebar-right">
      <div class="panel" id="panel-props" data-id="props">
        <div class="panel-header">
          <i class="material-icons">tune</i> PROPERTIES
        </div>
        <div class="panel-body" id="properties-content">
          <div class="empty-msg">Select a node to edit</div>
        </div>
      </div>

      <div class="panel" id="panel-console" data-id="console" style="flex:1;">
        <div class="panel-header">
            <i class="material-icons">terminal</i> CONSOLE
            <button id="clearLogBtn" style="float:right; border:none; background:none; cursor:pointer; opacity:0.5"><i class="material-icons" style="font-size:14px">block</i></button>
        </div>
        <div class="panel-body" id="console-output"></div>
      </div>
    </aside>
  </div>

  <div id="modal-backdrop" class="hidden"></div>
  <div id="modal" class="hidden">
    <div id="modal-header">
      <span id="modal-title">Title</span>
      <button id="modal-close" class="icon-btn"><i class="material-icons">close</i></button>
    </div>
    <div id="modal-body"></div>
    <div id="modal-footer">
        <button id="modal-action-btn" class="primary-btn hidden">Action</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
